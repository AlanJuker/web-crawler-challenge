<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web scrapper challenge</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="filter-container">
            <h1 class="filter-info">Filter 1 Results</h1>
            <p class="filter-info">(More than five words, ordered by number of comments)</p>
            <div id="filter1"></div>
        </div>

        <div class="filter-container">
            <h1 class="filter-info">Filter 2 Results</h1>
            <p class="filter-info">(Five or fewer words, ordered by points)</p>
            <div id="filter2"></div>
        </div>
    </div>
